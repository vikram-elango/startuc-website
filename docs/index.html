<script>
    const phrases = [
      "Where your story begins..."
    ]; 
    const typingDelay = 130;
    let letterIndex = 0;
    let currentPhrase = [];
  
    function typePhrase() {
      const animatedText = document.getElementById('animatedText');
      if (letterIndex < phrases[0].length) { 
        currentPhrase.push(phrases[0][letterIndex]);
        letterIndex++;
        animatedText.textContent = currentPhrase.join('');
        setTimeout(typePhrase, typingDelay);
      }
    }
  
    window.onload = () => {
      setTimeout(typePhrase, typingDelay);
    };
  </script>
